<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting</title>
    <link rel="stylesheet" href="./public/Assets/css/grid-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./public/Assets/css/main2.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="app-wrap">
        <header class="header">
            <div class="grid wide">
                <div class="header-inner">
                    <a href="#" class="Logo-link">
                        <img src="./public/Assets/images/Logo2.png" alt="Logo" class="logo-header">
                    </a>

                    <div class="header-btn">
                        <ul class="header-btn-list">
                            <li class="header-btn-item">
                                <button class="btn-header new-meeting-btn">Cuộc gọi mới</button>
                            </li>
                            <li class="header-btn-item">
                                <button class="btn-header join-btn">Tham gia cuộc gọi</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="grid wide">
                <div class="introduce row">
                    <div class="des-wrap col l-6">
                        <h2 class="des-heading">
                            Pick name. <br>
                            Share URL. <br>
                            Start conference.
                        </h2>
                        <p class="des-detail">
                            Each room has its own disposable URL. Just pick a room name and share your custom URL. It's
                            really that easy.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section2 grid wide">
            <div class="section2-inner row">
                <div class="section2-slogan col l-6">
                    <h2>
                        Pick a room name <br>
                        How abuot this one?
                    </h2>
                </div>
                <div class="section2-action col l-6">
                    <div class="input-wrap">
                        <input placeholder="Nhập mã cuộc gọi" type="text" name="" id="input-field">
                        <button class="join-action">Tham gia</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="grid wide">
                <div class="row">
                    <div class="footer-copy-right col l-6">
                        <a href="#" class="footer-logo">
                            <img src="./public/Assets/images/Logo2.png" alt="logo" class="logo-header">
                        </a>
                        <p class="copy-right-text">
                            © 2021 MiroTalk, all rights reserved
                        </p>
                    </div>

                    <div class="footer-contact col l-6">
                        <div class="social-logo">
                            <ul class="social-logo-list">
                                <li class="social-logo-item">
                                    <a href="" class="social-logo-link">
                                        <i class="fab fa-facebook fb-logo"></i>
                                    </a>
                                </li>
                                <li class="social-logo-item">
                                    <a href="" class="social-logo-link">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="footer-contact-text">
                            <ul class="contact-text-list">
                                <li class="contact-text-item">
                                    <a class="footer-link" href="#">Privacy Policy</a>
                                </li>
                                <li class="contact-text-item">
                                    <a class="footer-link" href="#">Made with love</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).on("click", ".join-btn", function () {
            $("#input-field").focus();
        })

        $(document).on("click", ".join-action", function () {
            var join_code = $("#input-field").val();
            var MeetURL = window.location.origin + "/action.html?meetingID=" + join_code;
            window.location.replace(MeetURL);
        })

        $(document).on("click", ".new-meeting-btn", function () {
            var IDRandom = Math.floor((Math.random()) * 100000000);
            var MeetURL = window.location.origin + "/action.html?meetingID=" + IDRandom;
            window.location.replace(MeetURL);
        })
        
    </script>
</body>

</html>
